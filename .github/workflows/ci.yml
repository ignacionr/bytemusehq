name: CI Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  WXVERSION: 3.2.8

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Install NSIS
      run: choco install nsis -y
      shell: powershell
    - uses: actions/checkout@v4
    
    - name: Cache wxWidgets
      uses: actions/cache@v4
      with:
        path: |
          wxwidgets-source
          wxwidgets-install
        key: wxwidgets-${{ env.WXVERSION }}-msvc-static-${{ runner.os }}
    
    - name: Setup wxWidgets
      run: |
        if (Test-Path wxwidgets-source) {
          echo "wxWidgets already cached"
        } else {
          curl.exe -L "https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WXVERSION }}/wxWidgets-${{ env.WXVERSION }}.7z" -o wxWidgets.7z
          7z x "wxWidgets.7z" "-owxwidgets-source" -y
          cd "wxwidgets-source"
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}\wxwidgets-install" -DwxBUILD_SHARED=OFF
          cmake --build build --config Release --parallel 4
          cmake --install build --config Release
          cd ..
        }
      shell: powershell
    
    - name: Configure bytemusehq
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 `
               -DwxWidgets_ROOT_DIR="${{ github.workspace }}\wxwidgets-install" `
               -DCMAKE_BUILD_TYPE=Release ..
      shell: powershell
    
    - name: Build bytemusehq
      run: |
        cd build
        cmake --build . --config Release
      shell: cmd
    
    - name: Create installer
      run: |
        cd build
        cpack -C Release
      shell: cmd

    - name: Upload NSISOutput.log for debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: NSISOutput-log
        path: build/_CPack_Packages/win64/NSIS/NSISOutput.log

    - name: Upload NSIS project.nsi for debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: NSIS-project-nsi
        path: build/_CPack_Packages/win64/NSIS/project.nsi
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-windows
        path: |
          build/Release/bytemusehq.exe
          build/ByteMuse*.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/Release/bytemusehq.exe
          build/ByteMuse*.exe
          wxwidgets-install/bin/*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    
    - name: Build with Nix
      run: nix build
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-linux
        path: result/bin/bytemusehq

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew list wxwidgets &>/dev/null || brew install wxwidgets
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-macos
        path: build/bytemusehq
