name: CI Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  WXVERSION: 3.2.8

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Install NSIS
      run: choco install nsis -y
      shell: powershell
    - uses: actions/checkout@v4
    
    - name: Cache wxWidgets
      uses: actions/cache@v4
      with:
        path: |
          wxwidgets-source
          wxwidgets-install
        key: wxwidgets-${{ env.WXVERSION }}-msvc-static-v2-${{ runner.os }}
    
    - name: Setup wxWidgets
      run: |
        if (Test-Path wxwidgets-source) {
          echo "wxWidgets already cached"
        } else {
          curl.exe -L "https://github.com/wxWidgets/wxWidgets/releases/download/v${{ env.WXVERSION }}/wxWidgets-${{ env.WXVERSION }}.7z" -o wxWidgets.7z
          7z x "wxWidgets.7z" "-owxwidgets-source" -y
          cd "wxwidgets-source"
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}\wxwidgets-install" `
            -DwxBUILD_SHARED=OFF `
            -DwxBUILD_DEMOS=OFF `
            -DwxBUILD_SAMPLES=OFF `
            -DwxBUILD_TESTS=OFF
          cmake --build build --config Release --parallel 4
          cmake --install build --config Release
          cd ..
        }
      shell: powershell
    
    - name: Check wxWidgets installation
      run: |
        echo "=== wxWidgets lib directory ==="
        dir "${{ github.workspace }}\wxwidgets-install\lib"
        echo "=== wxWidgets bin directory ==="
        if (Test-Path "${{ github.workspace }}\wxwidgets-install\bin") {
          dir "${{ github.workspace }}\wxwidgets-install\bin"
        } else {
          echo "No bin directory found"
        }
      shell: powershell

    - name: Install glaze (header-only JSON library)
      run: |
        git clone --depth 1 --branch v4.3.3 https://github.com/stephenberry/glaze.git glaze-src
        cd glaze-src
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}\glaze-install" `
          -Dglaze_DEVELOPER_MODE=OFF
        cmake --install build --config Release
      shell: powershell

    - name: Install Google Test
      run: |
        git clone --depth 1 --branch v1.15.2 https://github.com/google/googletest.git gtest-src
        cd gtest-src
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}\gtest-install" `
          -Dgtest_force_shared_crt=ON
        cmake --build build --config Release
        cmake --install build --config Release
      shell: powershell
    
    - name: Configure bytemusehq
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 `
               -DwxWidgets_ROOT_DIR="${{ github.workspace }}\wxwidgets-install" `
               -DCMAKE_PREFIX_PATH="${{ github.workspace }}\glaze-install;${{ github.workspace }}\gtest-install" `
               -DCMAKE_BUILD_TYPE=Release ..
      shell: powershell
    
    - name: Build bytemusehq
      run: |
        cd build
        cmake --build . --config Release
      shell: cmd
    
    - name: Check executable dependencies
      run: |
        for /f "delims=" %%A in ('dir /b "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC"') do (
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\%%A\bin\Hostx64\x64\dumpbin.exe" /dependents build\Release\bytemusehq.exe
        )
      shell: cmd
    
    - name: Create package
      run: |
        cd build
        cpack -C Release
      shell: cmd

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-windows
        path: |
          build/Release/bytemusehq.exe
          build/ByteMuse*.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/Release/bytemusehq.exe
          build/ByteMuse*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    
    - name: Build with Nix
      run: nix build
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-linux
        path: result/bin/bytemusehq

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew list wxwidgets &>/dev/null || brew install wxwidgets
        brew list googletest &>/dev/null || brew install googletest

    - name: Install glaze (header-only JSON library)
      run: |
        git clone --depth 1 --branch v4.3.3 https://github.com/stephenberry/glaze.git glaze-src
        cd glaze-src
        cmake -B build -S . -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/glaze-install -Dglaze_DEVELOPER_MODE=OFF
        cmake --install build
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" -DCMAKE_PREFIX_PATH=${{ github.workspace }}/glaze-install ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: bytemusehq-macos
        path: build/bytemusehq
