name: CI Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        choco install cmake -y
        choco install wxWidgets -y
      shell: powershell
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
      shell: cmd
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
      shell: cmd
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: bytemusehq-windows
        path: build/Release/bytemusehq.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/bytemusehq.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    
    - name: Build with Nix
      run: nix build
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: bytemusehq-linux
        path: result/bin/bytemusehq

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: brew install wxwidgets cmake
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: bytemusehq-macos
        path: build/bytemusehq
